              <option>Motivo</option>
              <option>Elogio</option>

            </select>
            <textarea cols="70" rows="10"></textarea>
            <label
              >Concorda em compartilhar seus dados para uma pesquisa de
              satisfação?</label
            >
            <input type="radio" name="Contato" />sim

            <select>
              <option></option>
              <option>sim</option>
              <option>não</option>
            </select>
            <input type="submit" value="Enviar" />
          </div>
        </div>
